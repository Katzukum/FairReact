<!DOCTYPE html>
<html>
<head>
    <title>FairReact</title>
    <style>
        body { width: 300px; padding: 10px; font-family: sans-serif; }
        .tab-container { display: flex; justify-content: space-around; margin-bottom: 10px; }
        .tab { cursor: pointer; padding: 5px 10px; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom: 2px solid blue; font-weight: bold; }
        .content { display: none; }
        .content.active { display: block; }
        input { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 8px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; font-size: 0.9em; color: gray; }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab active" data-target="host-section">Host</div>
        <div class="tab" data-target="join-section">Join</div>
    </div>

    <div id="host-section" class="content active">
        <p>Create a room to host.</p>
        <button id="create-room-btn">Create Room</button>
        <p>Room ID: <strong id="generated-room-id"></strong></p>
    </div>

    <div id="join-section" class="content">
        <p>Enter Room ID to join.</p>
        <input type="text" id="room-id-input" placeholder="Enter Room ID">
        <button id="join-room-btn">Join Room</button>
    </div>

    <div id="status"></div>

    <script src="socket.io.js"></script>
    <script src="popup.js"></script>
</body>
</html>
